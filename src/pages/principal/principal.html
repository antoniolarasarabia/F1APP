<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title style="text-align: center">Noticias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="row" *ngFor="let location of locations">
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                {{location.titular}}
            </ion-card-title>
            <p>
                {{location.noticia}}
            </p>
        </ion-card-content>
    </ion-card>
</div>
</ion-content>
