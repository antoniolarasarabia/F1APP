<ion-header class="bar-stable">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<h1 class="title" style="text-align: center">Información</h1>
</ion-header>
<ion-content>
<div class="row header">
  <div class="col">Circuito</div>
  <div class="col">Pais</div>
  <div class="col">Informacion</div>
</div>
<div class="row" *ngFor="let circuitData of circuitData">
  <div class="col">{{circuitData.circuito}}</div>
  <div class="col">{{circuitData.pais}}</div>
  <div class="col"><a href="{{circuitData.info}}">Información Extra</a></div>
</div>
</ion-content>
